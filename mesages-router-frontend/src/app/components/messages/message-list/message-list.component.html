<div class="messages-container">
  <h1>Messages</h1>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let message">{{ message.id }}</td>
      </ng-container>

      <ng-container matColumnDef="sender">
        <th mat-header-cell *matHeaderCellDef>ExpÃ©diteur</th>
        <td mat-cell *matCellDef="let message">{{ message.sender }}</td>
      </ng-container>

      <ng-container matColumnDef="receivedTimestamp">
        <th mat-header-cell *matHeaderCellDef>Date/Heure</th>
        <td mat-cell *matCellDef="let message">{{ message.receivedTimestamp | date:'dd/MM/yyyy HH:mm:ss' }}</td>
      </ng-container>

      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef>Contenu</th>
        <td mat-cell *matCellDef="let message">{{ message.content }}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"
          (click)="openMessageDetails(row)"
          class="message-row"></tr>
    </table>

    <mat-paginator
      [length]="totalElements"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 50]"
      (page)="loadMessages($event)"
      showFirstLastButtons
      aria-label="SÃ©lectionner une page de messages">
    </mat-paginator>
  </div>
</div>
